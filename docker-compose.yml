  # Redis Service for Caching and Queues
  coverage-redis:
    image: redis:7-alpine
    container_name: coverage-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - coverage_network
    healthcheck: 
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# Define the custom network
networks:
  coverage_network:
    driver: bridge

# Define the persistent volume for the database
volumes:
  db_data:
  redis_data:
    driver: local
