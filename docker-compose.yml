# version: '3.8'

services:
  # 1. Laravel PHP-FPM Service
  coverage-app:
    # image: my-coverage-app
    image: kaziomar/coverage-grader:latest
    container_name: coverage_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - /var/www/vendor
      - ./backend/php/custom.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=coverage-db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    networks:
      - coverage_network
    depends_on:
      - coverage-db

  # 2. NEW: Laravel Web Server (Nginx)
  backend-webserver:
    image: nginx:stable-alpine
    container_name: coverage_nginx_server
    restart: unless-stopped
    volumes:
      - ./backend:/var/www
      # The line below is the crucial fix. We are mounting the whole folder.
      - ./backend/nginx_config/:/etc/nginx/conf.d
    networks:
      - coverage_network
    depends_on:
      - coverage-app

  # 3. Database Service (MySQL)
  coverage-db:
    image: mysql:8.0
    container_name: coverage_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3309:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - coverage_network
    healthcheck: 
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    

  # 4. Landing Page Service (Nginx for React)
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: coverage_frontend
  #   restart: unless-stopped
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - PORT=3000
  #   networks:
  #     - coverage_network

 
  # 6. Main Nginx Reverse Proxy Service
  nginx-proxy:
    # image: coverage-nginx-proxy
    image: coverage-grader-nginx-proxy:latest
    container_name: coverage-nginx
    restart: unless-stopped
    ports:
      - "83:80" # for live server it will be 80:80
      - "4434:443" # for live server it will be 443:443
    networks:
      - coverage_network
    depends_on:
      - backend-webserver # Now depends on the Laravel Nginx server
      # - frontend


  queue-worker:
    image: kaziomar/coverage-grader:latest
    container_name: coverage_queue_worker
    command: php artisan queue:work --sleep=3 --tries=3
    restart: unless-stopped
    volumes:
      - ./backend:/var/www
      - /var/www/vendor
    environment: # <-- Worker-er jonno environment variable
      - DB_CONNECTION=mysql
      - DB_HOST=coverage-db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    networks:
      - coverage_network
    depends_on:
      coverage-app:
        condition: service_started
      coverage-db:
        condition: service_healthy

  scheduler:
    image: kaziomar/coverage-grader:latest
    container_name: coverage_scheduler
    command: sh -c "while true; do php /var/www/artisan schedule:run; sleep 60; done"
    restart: unless-stopped
    volumes:
      - ./backend:/var/www
      - /var/www/vendor
    networks:
      - coverage_network
    depends_on:
      coverage-app:
        condition: service_started
      coverage-db:
        condition: service_healthy
      

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: coverage_phpmyadmin
    restart: unless-stopped
    ports:
      - "8083:80"  #for live server it will be 8080:80
    environment:
      PMA_HOST: coverage-db
      PMA_PORT: 3306 
    #   PMA_USER: mytsv_root
    #   PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      PMA_ARBITRARY: 0
    networks:
      - coverage_network

